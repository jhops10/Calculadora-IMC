                <input type="number" name="peso" id="peso" class="input input_peso">
            </div>

            <div class="campos campo_botao">
                <button class="botao" id="calcular">Calcular</button>
            </div>
            <div class="campos" id="res">Aguardando os dados para calcular...</div>
        </div>
